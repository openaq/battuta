sudo: true
language: node_js
node_js:
- '5.0'
install: npm install
before_script:
- chmod +x ./make-station-history.sh
- npm run battuta
- npm run lint-stations
script:
- ./make-station-history.sh
- npm run battuta
after_success: npm run lint-stations
deploy:
  provider: s3
  access_key_id: ${ACCESS_KEY_ID}
  secret_access_key:
    secure: 
  bucket: battuta
  local-dir: data
  acl: public_read
  skip_cleanup: true
  on:
    repo: openaq/battuta
    branch: feature/nightly-build
